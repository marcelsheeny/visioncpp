# For more languages and info see:
# https://github.com/rsp/travis-hello#readme

sudo: false
language: cpp
compiler:
  - clang
addons:
  apt:
    sources:
    - llvm-toolchain-precise-3.8
    packages:
    - clang-3.8
install:
- "[ $CXX = clang++ ] && export CXX=clang++-3.8 || true"
script:
  - make
  - make test
